dist: trusty
sudo: required

install:
 - wget -O /tmp/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.47.1/hugo_0.47.1_Linux-64bit.deb
 - sudo dpkg -i /tmp/hugo.deb
 - sudo apt-get install lftp

script:
 - hugo
 - echo 'Uploading...'

after_success:
 - lftp -c "open ftp://$FTP_USER:$FTP_PASS@$FTP_HOST:21/htdocs; mirror -ceRv --parallel=4 public .; quit;"
